<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<%@ taglib prefix="s" uri="/struts-tags"%>
<s:form action="/Search/search_advanced" method="post" theme="simple" class="form-horizontal" role="form">
<table class="table table-striped">
	<tr>
		<td class="right">全文检索</td>
		<td class="left">
			<input type="text" class="mysearchinput form-control" name="info.full_text" >
		</td>
		<td class="right">案由</td>
		<td class="left">
			<input type="text" class="mysearchinput form-control" name="info.brief">
		</td>
	</tr>
	<tr>
		<td class="right">案件名称</td>
		<td class="left">
			<input type="text"  class="mysearchinput form-control" name="info.name_case">
		</td>
		<td class="right">案号</td>
		<td class="left">
			<input type="text"  class="mysearchinput form-control" name="info.num">
		</td>
	</tr>
	<tr>
		<td class="right">法院名称</td>
		<td class="left">
			<input type="text"  class="mysearchinput form-control" name="info.name_court">
		</td>
		<td class="right">法院层级</td>
		<td class="left">
			<s:set name="levelList" value="#{'0':'基层','1':'中级','2':'高级'}"></s:set>
			<s:select list="#levelList" listKey="key" listValue="value"  class="mysearchselect"
				name="info.level_court" headerKey="0" headerValue="--请选择--"></s:select> 
		</td>
	</tr>
	<tr>
		<td class="right">案件类型</td>
		<td class="left">
			<s:set name="typeList" value="#{'0':'民事案件','1':'刑事案件'}"></s:set>
			<s:select list="#typeList" listKey="key" listValue="value"  class="mysearchselect"
				name="info.type_case" headerKey="0" headerValue="--请选择--"></s:select>
		</td>
		<td class="right">审判程序</td>
		<td class="left">
			<s:set name="processList" value="#{'0':'一审判决'}"></s:set>
			<s:select list="#processList" listKey="key" listValue="value"  class="mysearchselect"
				name="info.judgement" headerKey="0" headerValue="--请选择--"></s:select>
		</td>
	</tr>
	<tr>
		<td class="right">文书类型</td>
		<td class="left">
			<s:set name="kindList" value="#{'0':'裁定书','1':'调解书','2':'判决书'}"></s:set>
			<s:select list="#kindList" listKey="key" listValue="value"  class="mysearchselect"
				name="info.type_text" headerKey="0" headerValue="--请选择--"></s:select> 
		</td>
		<td class="right">法律依据</td>
		<td class="left">
			<input type="text"  class="mysearchinput form-control" 
			name="info.legistative_authority" >
		</td>
	</tr>
	<tr>
		<td class="right">裁判日期</td>
		<td class="left">
			<div style="width:200%;">
				<div style="display:inline">
					<input type="date" style="width:45%" name="info.sdate">
				</div>
				<div style="display:inline">
					<span>--</span>
				</div>
				<div style="display:inline">
					<input type="date" style="width:45%"  name="info.edate">
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<td class="right">审判人员</td>
		<td class="left">
			<input type="text"  class="mysearchinput form-control" name="info.judex">
		</td>
		<td class="right">当事人</td>
		<td class="left">
			<input type="text"  class="mysearchinput form-control" name="info.litigant">
		</td>
	</tr>
	<tr>
		<td></td>
		<td class="right">
			<s:submit class="btn btn-default btn-sm" value="检索"></s:submit>
		</td>
		<td class="left">
			<s:reset class="btn btn-default btn-sm" value="重置"></s:reset>
		</td>
		<td></td>
	</tr>
</table>
</s:form>
