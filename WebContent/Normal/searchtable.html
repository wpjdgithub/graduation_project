<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<%@ taglib prefix="s" uri="/struts-tags"%>
<s:form action="/Search/search_advanced" method="post" theme="simple" class="form-horizontal" role="form">
<table class="table table-striped">
	<tr>
		<td class="right">全文检索</td>
		<td class="left">
			<input type="text" class="mysearchinput" >
		</td>
		<td class="right">案由</td>
		<td class="left">
			<s:set name="causeList" value="#{'1':'质量','2':'成本','3':'进度'}"></s:set>
			<s:select list="#causeList" listKey="key" listValue="value"  class="mysearchselect"
				name="cause" headerKey="0" headerValue="--请选择--"></s:select>
		</td>
	</tr>
	<tr>
		<td class="right">案件名称</td>
		<td class="left">
			<input type="text"  class="mysearchinput" >
		</td>
		<td class="right">案号</td>
		<td class="left">
			<input type="text"  class="mysearchinput" >
		</td>
	</tr>
	<tr>
		<td class="right">法院名称</td>
		<td class="left">
			<input type="text"  class="mysearchinput" >
		</td>
		<td class="right">法院层级</td>
		<td class="left">
			<s:set name="levelList" value="#{'1':'质量','2':'成本','3':'进度'}"></s:set>
			<s:select list="#levelList" listKey="key" listValue="value"  class="mysearchselect"
				name="level" headerKey="0" headerValue="--请选择--"></s:select> 
		</td>
	</tr>
	<tr>
		<td class="right">案件类型</td>
		<td class="left">
			<s:set name="typeList" value="#{'1':'质量','2':'成本','3':'进度'}"></s:set>
			<s:select list="#typeList" listKey="key" listValue="value"  class="mysearchselect"
				name="type" headerKey="0" headerValue="--请选择--"></s:select>
		</td>
		<td class="right">审判程序</td>
		<td class="left">
			<s:set name="processList" value="#{'1':'质量','2':'成本','3':'进度'}"></s:set>
			<s:select list="#processList" listKey="key" listValue="value"  class="mysearchselect"
				name="process" headerKey="0" headerValue="--请选择--"></s:select>
		</td>
	</tr>
	<tr>
		<td class="right">文书类型</td>
		<td class="left">
			<s:set name="kindList" value="#{'1':'质量','2':'成本','3':'进度'}"></s:set>
			<s:select list="#kindList" listKey="key" listValue="value"  class="mysearchselect"
				name="kind" headerKey="0" headerValue="--请选择--"></s:select> 
		</td>
		<td class="right">裁判日期</td>
		<td class="left"></td>
	</tr>
	<tr>
		<td class="right">审判人员</td>
		<td class="left">
			<input type="text"  class="mysearchinput" >
		</td>
		<td class="right">当事人</td>
		<td class="left">
			<input type="text"  class="mysearchinput" >
		</td>
	</tr>
	<tr>
		<td class="right">法律依据</td>
		<td class="left">
			<input type="text"  class="mysearchinput" >
		</td>
	</tr>
	<tr>
		<td></td>
		<td class="right">
			<s:submit class="btn btn-default btn-sm" value="检索"></s:submit>
		</td>
		<td class="left">
			<s:reset class="btn btn-default btn-sm" value="重置"></s:reset>
		</td>
		<td></td>
	</tr>
</table>
</s:form>
